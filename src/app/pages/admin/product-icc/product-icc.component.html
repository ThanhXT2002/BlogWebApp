<app-breadcrumb title="Quản lý Danh mục sản phẩm ICC"></app-breadcrumb>
<div class="p-2 w-full">
  <div class="card w-full">
    <div class="card-header flex justify-between align-items-center items-center px-4">
      <p class="w-[30%] font-semibold">
        Danh sách bài viết
      </p>
      <div class="flex justify-end align-items-center gap-2 w-[70%]">
        <input type="text"
              class="form-control w-[70%]"
              [(ngModel)]="searchValue"
              (input)="searchChange()"
              placeholder="Nhập từ khóa tìm kiếm...">
        <button class="btn btn-success" routerLink="/admin/form-product-icc">
          <i class="fa fa-plus"></i><span>Thêm mới</span>
        </button>
      </div>
    </div>
    <div class="card-body">
      <p-table
      #dt1
      [value]="products"
      styleClass="p-datatable-gridlines"
      [tableStyle]="{ 'min-width': '50rem' }"
      sortMode="multiple"
      dataKey="key"
      [rows]="10"
      [rowsPerPageOptions]="[10,50,100,150,200]"
      [paginator]="true">
      <ng-template pTemplate="header">
        <tr>
          <th class="text-center">STT</th>
          <th class="text-center">icon</th>
          <th class="">Tiêu đề</th>

          <th class="text-center">Xuất bản</th>
          <th class="text-center">Thao tác</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-product let-i="rowIndex">
        <tr class="border-b-2">
          <td class="text-center">{{ i + 1 }}</td>
          <td><img class="h-[50px] w-[50px] object-cover rounded-full border-2 border-gray-500" src="{{ product.icon}}" alt="{{product.ShortTitle}}"></td>
          <td>{{ product.title }}</td>

          <td class="text-center">
              <p-inputSwitch [(ngModel)]=" product.publish" (onChange)="togglePublish(product)"></p-inputSwitch>

          </td>
          <td class="">
            <div class="flex justify-around items-center justify-items-center px-1">
              <a class="btn btn-primary me-1 rounded-xl" (click)="editProduct(product.key)">
                <i class="fa-solid fa-pen-to-square"></i>
              </a>
              <a class="btn btn-danger me-1 rounded-xl" (click)="remove(product.key)">
                <i class="fa-solid fa-trash"></i>
              </a>
            </div>
          </td>
        </tr>
      </ng-template>
      <ng-template pTemplate="emptymessage">
        <tr>
          <td colspan="6">Không tìm thấy danh mục nào.</td>
        </tr>
      </ng-template>
    </p-table>
    </div>
  </div>



</div>
